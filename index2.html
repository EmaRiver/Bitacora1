<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcast + Steam UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ECEBE6 30%, #1E1A4F 70%);
            color: #0D0D0D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .button {
            background: #0078A6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #F26122;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la UI Dreamcast + Steam</h1>
        <p>Explora una interfaz inspirada en lo mejor del gaming retro y moderno.</p>
        <button class="button">Empezar</button>
    </div>
</body>
</html>
